<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    
    <form (submit)="addNote()">
      Note:
      <input 
      type="text" 
      name="note" 
      required 
      minlength="3" 
      [(ngModel)]="note.message" 
      #err='ngModel'>
      Errors: {{ err.errors | json }}
      Valid: {{ err.valid | json }}
      
      <input type="submit" value="Add Note">
    </form>

  </body>
</html>
